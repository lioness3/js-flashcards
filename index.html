<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Flashcards for js and jQuery</title>
  </head>
  <body>
    <h1>Study Guide</h1>
    <div>
      <div id="javascript-hidden">
        <p><span class="click-java">Javascript</span></p>
      </div>
      <div id="javascript-showing">
        <p><span class="click-java">Javascript: </span></p><p>A BS coding language</p>
      </div>
    </div>

    <div>
      <div id="operator-hidden">
        <p><span class="click-operator">Operators</span></p>
      </div>
      <div id="operator-showing">
        <p><span class="click-operator">Operators: </span></p><p>me</p>
      </div>
    </div>

    <div>
      <div id="Variables-hidden">
        <p><span class="click-Variables">Variables</span></p>
      </div>
      <div id="Variables-showing">
        <p><span class="click-Variables">Variables: </span></p><p>me</p>
      </div>
    </div>

    <div>
      <div id="Variable2-hidden">
        <p><span class="click-Variables">Variable naming conventions</span></p>
      </div>
      <div id="Variable2-showing">
        <p><span class="click-Variables">Variable naming conventions: </span></p><p>me</p>
      </div>
    </div>

    <div>
      <div id="Functions-hidden">
        <p><span class="click-operator">Functions</span></p>
      </div>
      <div id="Functions-showing">
        <p><span class="click-operator">Functions: </span></p><p>me</p>
      </div>
    </div>

    <div>
      <div id="operator-hidden">
        <p><span class="click-operator">Operators</span></p>
      </div>
      <div id="operator-showing">
        <p><span class="click-operator">Operators: </span></p><p>me</p>
      </div>
    </div>



    </div>
  </body>
</html>
